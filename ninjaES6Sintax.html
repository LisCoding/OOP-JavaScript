  <script type="text/javascript">
//Speed and strength should be 3 by default. Health should be 100 by default.
// The Ninja class should have the following methods
// sayName() - This should log that Ninja's name to the console.
// showStats() - This should show the Ninja's Strength and Speed, as well as their health.

    class Ninja {
      constructor(name, health = 100) {
        var _strength = 3
        var _speed = 3
        this.name = name
        this.health = health
        this.get_strength = function() { return _strength; }
        this.get_speed = function() { return _speed; }
      }
      sayName(){
        return `Ninja Name is  ${this.name}`
      }
      showStats(){
        console.log(`Name: ${this.name}, Health: ${this.health}, Speed: ${this.get_speed()}, Strength: ${this.get_strength()}`);
      }
      // drinkSake() - This should add +10 Health to the Ninja
      drinkSake() {
        this.health += 10
        return this
      }
    }
    let ninja = new Ninja("Liseth")
    console.log(ninja.sayName());
    ninja.showStats()
    ninja.drinkSake()
    ninja.showStats()

    // Extend the Ninja class and create the Sensei class. A Sensei should have 200 Health, 10 speed, and 10 strength by default. In addition, a Sensei should have a new attribute called wisdom, and the default should be 10. Finally, add the speakWisdom() method. speakWisdom() should call the drinkSake() method from the Ninja class, before console.logging a wise message.
    class Sensei extends Ninja {
      constructor(name, health = 200) {
        super(name);
        this.health = health
        var _strength = 10
        var _speed = 10
        this.get_strength = function() { return _strength; }
        this.get_speed = function() { return _speed; }
      }
      speakWisdom(){
        console.log("What one programmer can do in one month, two programmers can do in two months.");
        super.drinkSake()
      }

    }
    let sensei_ninja = new Sensei("Master Splinter")
    console.log(sensei_ninja);
    sensei_ninja.speakWisdom()
    sensei_ninja.showStats()
